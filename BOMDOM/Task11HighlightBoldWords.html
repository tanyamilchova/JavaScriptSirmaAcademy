<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight the bold words</title>
    <style>
        .highlight{
            background-color: yellow;
        }
    </style>
</head>
<body>

    <p>
         <b>We</b> have just started <b>this</b> section for the users (<b>beginer</b> to intermediate) who <b>mant</b> to work with <b>various</b> JavaScript <b>problems and write scripts online to <b>test</b></b> their JavaScript <b>skill</b>

    </p> 
    <a href="#" id="highlight-link"> Hover over this link to highlight bold words</a>
    <script>
           function highlightBoldWords() {
            const boldElements = document.querySelectorAll('b');
            boldElements.forEach(element => {
                element.classList.add('highlight');
               
            });
        }
            function unhighlightBoldWords() {
            const boldElements = document.querySelectorAll('b');
            boldElements.forEach(element => {
            element.classList.remove('highlight');
                
            });
        }
        const link = document.getElementById('highlight-link');
        link.addEventListener('mouseover', highlightBoldWords);
        link.addEventListener('mouseout',unhighlightBoldWords);

    </script>
</body>
</html>
