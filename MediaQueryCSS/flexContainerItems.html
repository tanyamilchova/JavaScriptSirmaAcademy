<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex and Grid Alignment</title>
    <style>
        .container {
            display: flex;
            justify-content: center; /* Centers items horizontally */
            align-items: center; /* Centers items vertically */
            background-color: rgb(43, 43, 50);
            padding: 10px;
        }

        .flex-element {
            display: flex;
            background-color: rgb(100, 100, 150);
            padding: 10px;
            color: white;
            margin-right: 20px; /* Adds space between flex and grid elements */
        }

        .grid-element {
            display: grid;
            grid-template-columns: repeat(2, 50px);
            background-color: rgb(150, 100, 100);
            padding: 10px;
            color: white;
        }
        .flex-element{
            flex-direction: column;
        }
        .flex-element a {
            color: white; /* Change link color */
            text-decoration: none; /* Remove underline */
            margin: 0 15px; /* Add margin for spacing */
            padding: 10px; /* Optional: Add padding for better click area */
           
        }

        .flex-element a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-element">
            <a href="#section1">Section 1</a>
            <a href="#section2">Section 2</a>
            <a href="#section3">Section 3</a>
            <a href="#section4">Section 4</a>
        </div>
        <div class="grid-element">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
        </div>
    </div>
    <div class="container">
        <div id="section1" class="section">Section 1</div>
        <div id="section2" class="section">Section 2</div>
        <div id="section3" class="section">Section 3</div>
        <div id="section4" class="section">Section 4</div>
    </div>
</body>
</html>
