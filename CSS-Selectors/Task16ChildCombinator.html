<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChildCombinator</title>
    <link rel="stylesheet" href="childCombinator.css">
</head>
<body>
    <div>
        <p>Direct child of div</p>
        <div>
            <p>Nested child</p>
        </div>
    </div>
    <div class="parent">
        <p>Direct Child of parent</p>
        <div>
            <p>Nested child of parent</p>
        </div>
    </div>
</body>
</html>
